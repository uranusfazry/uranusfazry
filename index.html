        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap');

        /* Color Variables re‚Äëthemed for Hayabusa Shura */
        :root {
            --flame-red: #ce00a7;       /* vibrant magenta */
            --lava-orange: #4a0072;     /* deep royal purple */
            --gold: #00c8e0;            /* cool teal accent */
            --dark-stone: #0b0e31;      /* midnight indigo */
            --deep-magma: #17051e;      /* dark violet */
            --bright-gold: #ff5dd8;     /* neon pink highlight */
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, var(--dark-stone) 0%, var(--deep-magma) 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Background Effects */
        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.3) saturate(1.5) hue-rotate(10deg);
            transition: transform 0.5s ease, opacity 0.5s ease, filter 0.5s ease;
        }

        #bg-video {
            opacity: 1;
            z-index: 1;
        }
        
        #bg-image {
            opacity: 0;
            z-index: 0;
        }

        @media (min-width: 1024px) {
            .bg-media {
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(-90deg);
            }
        }

        /* Subtle grid overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:  
                linear-gradient(rgba(255, 93, 216, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 0, 114, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 1;
            pointer-events: none;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .content-layer {
            position: relative;
            z-index: 10;
        }

        main.content-layer {
            flex-grow: 1;
        }

        /* Typography */
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }

        .flame-text { color: var(--flame-red); }
        .gold-text { color: var(--gold); }
        .lava-text { color: var(--gold); }

        /* Navbar */
        .navbar {
            background: rgba(11, 14, 49, 0.95);
            border-bottom: 1px solid rgba(255, 93, 216, 0.3);
            transition: all 0.3s ease;
        }

        .navbar .container > div {
            height: 70px;
            transition: height 0.3s ease;
        }

        @media (min-width: 768px) {
            .navbar .container > div {
                height: 90px;
            }
        }

        .nav-item {
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-item:hover span, .nav-item:hover i {
            color: var(--gold);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: var(--gold);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        /* Dropdown */
        .dropdown {
            display: none;
            position: absolute;
            background: #0b0e31;
            border: 1px solid var(--gold);
            border-radius: 12px;
            margin-top: 12px;
            animation: dropFadeIn 0.3s ease;
        }

        @keyframes dropFadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .group:hover .dropdown {
            display: block;
        }

        /* Mobile Menu */
        #mobile-menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(11, 14, 49, 0.9);
            z-index: 55;
            transition: opacity 0.3s ease;
        }

        #mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 80%;
            max-width: 320px;
            background: #0b0e31;
            border-left: 1px solid var(--gold);
            z-index: 60;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
        }

        #mobile-menu.open {
            transform: translateX(0);
        }

        /* Buttons */
        .btn-lava {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, var(--lava-orange), var(--flame-red));
            border: 1px solid var(--gold);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .btn-lava:hover {
            transform: translateY(-3px);
            border-color: var(--bright-gold);
            background: linear-gradient(135deg, var(--flame-red), var(--lava-orange));
        }

        .btn-lava:active {
            transform: translateY(0) scale(0.97);
            transition-duration: 0.1s;
        }

        .btn-secondary {
            font-family: 'Cinzel', serif;
            background: rgba(0, 200, 224, 0.1);
            border: 1px solid rgba(0, 200, 224, 0.4);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            color: var(--gold);
        }

        .btn-secondary:hover {
            background: rgba(0, 200, 224, 0.2);
            border-color: var(--gold);
        }

        /* Portal Cards */
        .portal-card {
            background: rgba(23, 5, 30, 0.8);
            border: 1px solid;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .portal-card:hover {
            transform: translateY(-10px);
            background: rgba(23, 5, 30, 1);
        }

        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            color: rgba(206, 0, 167, 0.7);
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 20;
            opacity: 0.7;
            border: 1px solid rgba(206, 0, 167, 0.5);
        }

        .portal-card:hover .delete-btn { opacity: 1; }
        .delete-btn:hover {
            color: var(--flame-red);
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.15);
        }

        /* Profile/Avatar */
        .profile {
            margin: 0 auto 2rem;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--gold);
            position: relative;
        }

        .profile img, .profile video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        /* Time Display */
        .time-container {
            background: rgba(23, 5, 30, 0.9);
            border: 1px solid var(--gold);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        /* Modals */
        .modal-overlay {
            background: rgba(11, 14, 49, 0.9);
            animation: modalFadeIn 0.3s ease;
        }

        .modal-content {
            background: #17051e;
            border: 1px solid var(--gold);
            border-radius: 16px;
            animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-40px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* Inputs */
        input, textarea, select {
            background: rgba(11, 14, 49, 0.9) !important;
            border: 1px solid rgba(0, 200, 224, 0.4);
            transition: all 0.3s ease;
            border-radius: 8px;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--gold);
            outline: none;
            background: #0b0e31 !important;
        }

        select option {
            background: var(--dark-stone);
            color: #fff;
            padding: 10px;
        }

        ::placeholder {
            color: rgba(0, 200, 224, 0.5);
            opacity: 1;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #0b0e31; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--lava-orange), var(--gold));
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--gold), var(--flame-red));
        }

        /* Logo Animation */
        .logo-pulse {
            animation: logoPulse 4s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Footer */
        footer {
            background: #0b0e31;
            border-top: 1px solid rgba(0, 200, 224, 0.3);
            margin-top: auto;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
        }

        footer p:first-child { font-size: 14px; }

        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .hidden { display: none; }

        /* Light Mode Override */
        body.light-mode #bg-image {
            opacity: 1 !important;
            filter: saturate(1.15);
        }
        body.light-mode #bg-video {
            opacity: 0.35;
            z-index: 1;
        }

        /* =========================================
           ADS SYSTEM STYLES
           ========================================= */
        
        /* Ad Containers Generic */
        .ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem auto;
            position: relative;
            z-index: 40;
        }

        /* Responsive visibility for ads */
        .ad-desktop { display: none; }
        .ad-mobile { display: flex; }

        @media (min-width: 768px) {
            .ad-desktop { display: flex; }
            .ad-mobile { display: none; }
        }

        /* Interstitial (Full Screen) */
        #interstitial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 14, 49, 0.95);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #interstitial-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .interstitial-content {
            position: relative;
            animation: modalSlideIn 0.5s ease;
            background: transparent;
        }

        .interstitial-close {
            position: absolute;
            top: -40px;
            right: -10px;
            background: var(--flame-red);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(206, 0, 167, 0.8);
            transition: transform 0.3s;
            z-index: 10000;
        }

        .interstitial-close:hover {
            transform: scale(1.1);
            background: red;
        }

        /* Sticky Bottom Ad (Mobile) */
        .sticky-ad-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(11, 14, 49, 0.95);
            border-top: 1px solid var(--gold);
            z-index: 100;
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }

        @media (min-width: 768px) {
            .sticky-ad-footer { display: none; } /* Hide on desktop, use standard footer ad */
        }

        /* Sidebar Ad Left (Desktop) */
        .sidebar-ad-left {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            z-index: 30;
            display: none;
        }

        @media (min-width: 1300px) {
            .sidebar-ad-left { display: block; }
        }

        /* Sidebar Ad Right (Desktop) - NEW FOR 160x300 */
        .sidebar-ad-right {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            z-index: 30;
            display: none;
        }

        @media (min-width: 1300px) {
            .sidebar-ad-right { display: block; }
        }
        
        /* Native Banner Style */
        .native-ad-wrapper {
            background: rgba(23, 5, 30, 0.6);
            border: 1px dashed var(--gold);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>

            function initPortalApp() {
                portals = JSON.parse(localStorage.getItem('portals')) || defaultPortals;
                renderPortals();
                updateTime();
                setInterval(updateTime, 1000);

                logoContainer.addEventListener('click', () => {
                    // Toggle light mode only when video is considered finished
                    if (!isVideoFinished) {
                        return;
                    }
                    document.body.classList.toggle('light-mode');
                    if (!document.body.classList.contains('light-mode') && bgVideo.style.opacity === '0') {
                        bgImage.style.opacity = '0.45'; 
                    }
                });

                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.add('open');
                    mobileMenuOverlay.classList.remove('hidden');
                    mobileMenuOverlay.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                });

                mobileMenuOverlay.addEventListener('click', closeMobileMenu);

                portalForm.addEventListener('submit', handlePortalFormSubmit);
                importFileInput.addEventListener('change', handleFileImport);
                confirmCancelBtn.addEventListener('click', () => {
                    confirmationModal.classList.add('hidden');
                    confirmationModal.style.display = 'none';
                });
                confirmOkBtn.addEventListener('click', () => {
                    if (typeof onConfirmCallback === 'function') {
                        onConfirmCallback();
                    }
                    confirmationModal.classList.add('hidden');
                    confirmationModal.style.display = 'none';
                    onConfirmCallback = null;
                });

                window.addEventListener('resize', updateNavDisplay);
                updateNavDisplay();
            }

            function updateNavDisplay() {
                const desktopNav = document.querySelector('.desktop-nav');
                const mobileToggle = document.querySelector('.mobile-nav-toggle');
                if (window.innerWidth >= 768) {
                    if (desktopNav) desktopNav.style.display = 'block';
                    if (mobileToggle) mobileToggle.style.display = 'none';
                } else {
                    if (desktopNav) desktopNav.style.display = 'none';
                    if (mobileToggle) mobileToggle.style.display = 'block';
                }
            }

            window.closeMobileMenu = function() {
                mobileMenu.classList.remove('open');
                mobileMenuOverlay.classList.add('hidden');
                mobileMenuOverlay.style.display = 'none';
                document.body.style.overflow = '';
            }

            window.showConfirmationModal = function(message, callback) {
                confirmationMessage.textContent = message;
                onConfirmCallback = callback;
                confirmationModal.classList.remove('hidden');
                confirmationModal.style.display = 'flex';
            }

            function renderPortals() {
                portalsGrid.innerHTML = '';

                portals.forEach((portal, index) => {
                    const portalElement = document.createElement('div');
                    portalElement.style.height = '100%';

                    const portalColor = portal.color || '#4a0072';
                    const cardStyle = `color: ${portalColor}; border-color: ${portalColor};`;
                    const textStyle = `color: ${portalColor};`;
                    
                    let iconClass = portal.icon || 'fas fa-mask';
                    if (!portal.icon || (!portal.icon.startsWith('fa') && !portal.icon.startsWith('http') && !portal.icon.startsWith('data:image'))) {
                        iconClass = 'fas fa-mask';
                    }

                    const iconHtml = (iconClass.startsWith('data:image') || iconClass.startsWith('http'))
                        ? `<img src="${iconClass}" style="margin: 0 auto 1rem; height: 3rem; width: 3rem; object-fit: contain;" alt="${portal.name} icon" onerror="this.style.display='none'; this.nextSibling.style.display='block';"><i class="fas fa-mask" style="font-size: 3rem; margin-bottom: 1rem; display: none; ${textStyle}"></i>`
                        : `<i class="${iconClass}" style="font-size: 3rem; margin-bottom: 1rem; ${textStyle}"></i>`;

                    const descriptionHtml = portal.description ? portal.description : '&nbsp;';

                    portalElement.innerHTML = `
                        <div class="portal-card" style="${cardStyle} height: 100%;">
                            <a href="${portal.url}" target="_blank" style="display: block; height: 100%; padding: 1.5rem; text-align: center; position: relative; text-decoration: none; color: inherit;">
                                <div style="position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                                    ${iconHtml}
                                    <h3 class="font-cinzel" style="font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; word-break: break-word; font-size: 1.125rem; margin-bottom: 0.5rem; ${textStyle}">${portal.name}</h3>
                                    <p style="font-size: 0.875rem; color: rgba(0, 200, 224, 0.8); margin-top: 0.5rem; line-height: 1.4;">${descriptionHtml}</p>
                                </div>
                                
                                <button onclick="event.preventDefault(); event.stopPropagation(); showConfirmationModal('Destroy portal ${portal.name}?', () => deletePortalAction(${index}))" class="delete-btn">
                                    <i class="fas fa-times" style="font-size: 0.875rem;"></i>
                                </button>
                            </a>
                        </div>
                    `;

                    portalsGrid.appendChild(portalElement);
                });
            }

            function handlePortalFormSubmit(e) {
                e.preventDefault();

                const name = document.getElementById('portal-name').value;
                const url = document.getElementById('portal-url').value || "#";
                const description = document.getElementById('portal-description').value || "";
                const icon = document.getElementById('portal-icon').value;
                const color = document.querySelector('input[name="portal-color"]:checked').value;

                addPortalToArray(name, url, icon, color, description);
            }

            function addPortalToArray(name, url, icon, color, description) {
                portals.push({ name, url, icon, color, description });
                savePortals();
                renderPortals();
                document.getElementById('add-portal-modal').classList.add('hidden');
                document.getElementById('add-portal-modal').style.display = 'none';
                resetPortalForm();
            }

            window.deletePortalAction = function(index) {
                portals.splice(index, 1);
                savePortals();
                renderPortals();
            }

            function resetPortalForm() {
                portalForm.reset();
            }

            function savePortals() {
                localStorage.setItem('portals', JSON.stringify(portals));
            }

            window.showAddLinkModal = function() {
                document.getElementById('add-portal-modal').classList.remove('hidden');
                document.getElementById('add-portal-modal').style.display = 'flex';
                resetPortalForm();
                if (mobileMenu.classList.contains('open')) {
                    closeMobileMenu();
                }
            }

            function updateTime() {
                const now = new Date();
                timeDisplay.textContent = now.toLocaleTimeString('en-GB');
                dateDisplay.textContent = now.toLocaleDateString('id-ID', {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                });
            }

            window.resetAllSettings = function() {
                localStorage.removeItem('portals');
                location.reload();
            }

            window.backupData = async () => {
                const dataToBackup = {
                    portals: JSON.parse(localStorage.getItem('portals')) || defaultPortals,
                };
                const dataStr = JSON.stringify(dataToBackup, null, 2);
                try {
                    const zip = new JSZip();
                    zip.file("uranusfazry_backup.json", dataStr);
                    const content = await zip.generateAsync({ type: "blob", compression: "DEFLATE" });
                    const url = URL.createObjectURL(content);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'uranusfazry_backup.zip';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error("Error creating ZIP:", error);
                    alert("Backup failed.");
                }
            };

            window.importData = () => {
                importFileInput.click();
            };

            async function handleFileImport(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (file.type === "application/zip" || file.name.endsWith(".zip")) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const zip = await JSZip.loadAsync(e.target.result);
                            const backupFile = zip.file("uranusfazry_backup.json");
                            if (backupFile) {
                                const jsonContent = await backupFile.async("string");
                                await processImportedData(jsonContent);
                            } else {
                                alert('Invalid ZIP file.');
                            }
                        } catch (error) {
                            console.error('Error reading ZIP:', error);
                            alert('Failed to read ZIP file.');
                        }
                    };
                    reader.readAsArrayBuffer(file);
                } else if (file.type === "text/plain" || file.type === "application/json" || file.name.endsWith(".txt")) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        await processImportedData(e.target.result);
                    };
                    reader.readAsText(file);
                } else {
                    alert("Unsupported file type.");
                }
                event.target.value = '';
            }

            async function processImportedData(jsonContent) {
                try {
                    const importedData = JSON.parse(jsonContent);
                    if (importedData && Array.isArray(importedData.portals)) {
                        localStorage.setItem('portals', JSON.stringify(importedData.portals));
                        showConfirmationModal('Data imported. Page will reload.', () => {
                            location.reload();
                        });
                    } else {
                        alert('Invalid backup format.');
                    }
                } catch (error) {
                    console.error('Error parsing backup:', error);
                    alert('Failed to parse backup file.');
                }
            }

            initPortalApp();
        });
    </script>
